<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Energy Shift Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f9fc;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .game-container {
      display: grid;
      grid-template-columns: 1fr 3fr;
      gap: 20px;
    }
    .appliance-menu {
      background-color: #ffffff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .appliance {
      display: flex;
      align-items: center;
      margin: 10px 0;
      cursor: grab;
    }
    .appliance span {
      margin-left: 10px;
    }
    .timeline {
      background-color: #ffffff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    .hour-slot {
      border: 1px solid #ccc;
      border-radius: 8px;
      min-height: 60px;
      padding: 5px;
      background-color: #ecf0f1;
    }
    .hour-label {
      font-weight: bold;
    }
    .drop-zone {
      min-height: 40px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Energy Shift Game</h1>
  <div class="game-container">
    <div class="appliance-menu">
      <h2>Appliances</h2>
      <div class="appliance" draggable="true" data-kwh="0.1">üå¨Ô∏è <span>Fan (0.1 kWh)</span></div>
      <div class="appliance" draggable="true" data-kwh="2.0">‚ùÑÔ∏è <span>AC (2.0 kWh)</span></div>
      <div class="appliance" draggable="true" data-kwh="0.8">‚òï <span>Coffee Maker (0.8 kWh)</span></div>
      <div class="appliance" draggable="true" data-kwh="1.2">üßº <span>Iron (1.2 kWh)</span></div>
      <div class="appliance" draggable="true" data-kwh="0.5">üçû <span>Toaster (0.5 kWh)</span></div>
      <div class="appliance" draggable="true" data-kwh="0.3">üì∫ <span>TV (0.3 kWh)</span></div>
    </div>
    <div class="timeline">
      <!-- Time slots from 1 AM to 12 Midnight -->
      <script>
        const timeLabels = [
          ...Array.from({ length: 12 }, (_, i) => `${i + 1} AM`),
          ...Array.from({ length: 12 }, (_, i) => `${i + 1} PM`)
        ];
        timeLabels.forEach(time => {
          document.write(`
            <div class="hour-slot" ondragover="event.preventDefault()" ondrop="drop(event)">
              <div class="hour-label">${time}</div>
              <div class="drop-zone"></div>
            </div>
          `);
        });
      </script>
    </div>
  </div>

  <script>
    const appliances = document.querySelectorAll('.appliance');
    appliances.forEach(appliance => {
      appliance.addEventListener('dragstart', (e) => {
        e.dataTransfer.setData('text/plain', e.target.outerHTML);
      });
    });

    function drop(event) {
      event.preventDefault();
      const data = event.dataTransfer.getData('text/plain');
      const dropZone = event.target.closest('.hour-slot').querySelector('.drop-zone');
      dropZone.innerHTML += data;
    }
  </script>
</body>
</html>
